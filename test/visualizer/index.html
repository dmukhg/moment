<!DOCTYPE html>
<html>
  <head>
    <title>Spiking visualizer</title>
    <link rel="stylesheet" href="base.css"/>
    <script type="text/javascript" src="https://raw.github.com/flot/flot/master/jquery.js"></script>
    <script type="text/javascript" src="https://raw.github.com/flot/flot/master/jquery.flot.js"></script>

  </head>
  <body>
    <div class="title">
      <h1 class="page">Spiking Visualizer</h1>
    </div>
    <div class="separator">&nbsp;</div>
    <div class="page">
      <div class="column input">
        <form>
          <textarea class="coord">[    ]</textarea>
          <div class="form-actions">
            <input type="reset"></input>
            <button id="draw-btn">Draw!</button>
          </div>
        </form>
        </div>
        <span class="separator">&nbsp;</span>
        <div class="placeholder column" style="width:850px;height:300px;">
        &nbsp;
      </div>
    </div>
        <script type="text/javascript">
      function init() {
        $('button#draw-btn').click(function (e) {
            e.preventDefault();
            var d1 = eval( $('textarea.coord').first().val() );

            $.plot( $('div.placeholder'), [{
              data: d1,
              color: 'rgb(23, 43, 145)',
            }]);
        });

        $('input[type="reset"]').click(function (e) {
            $('div.placeholder').empty();
        });

      };

      $(window).load(init);
    </script>
  </body>
</html>
